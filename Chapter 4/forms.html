<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
  <style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f7f7ff;
    display: flex;
    justify-content: center;
    padding-top: 20px;
  }

  form {
    background: white;
    padding: 25px;
    width: 400px;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    font-size: 24px;
    color: #333;
  }

  div {
    margin-bottom: 15px;
  }

  label {
    font-size: 14px;
    color: #333;
    margin-left: 5px;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
    transition: border 0.3s;
  }

  input:focus, select:focus, textarea:focus {
    border-color: #6a5af9;
  }

  /* FIX RADIO + CHECKBOX ALIGNMENT */
  input[type="radio"],
  input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
    transform: scale(1.2); /* Slightly bigger */
  }

  /* Grouping radio buttons nicely */
  .radio-group label,
  .checkbox-group label {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
    cursor: pointer;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #6a5af9;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
    transition: 0.3s;
  }

  button:hover {
    background: #5340e9;
  }
</style>

</head>
<body>
  <form action="/submit.php">

    <div>
      <label for="name">Name</label>
      <input id = "name" type="text" placeholder="Enter Name">
    </div>

    <div>
      <label for="ph">Phone</label>
      <input id="ph" type="tel" placeholder="Enter your Phone">
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email" required>
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password" required>
    </div>

    <div>
      <label for="dob">Date of Birth</label>
      <input id= "dob" type = "date" placeholder="Enter Your age" required>    
    </div>

<!-- Dropdown (select input) for gender -->
    <div>
      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">other</option>
      </select>
    </div>

    <!-- Radio buttons for Subscription Plan -->
   <div>
    <p>Subscription Plan</p>
    <input type="radio" name="subscription" id="basic" value="basic">
    <label for="basic">Basic</label>

    <input type="radio" name="subscription" id="premium" value="premium">
    <label for="premium">Premium</label>

    <input type="radio" name="subscription" id="vip" value="vip">
    <label for="vip">Vip</label>
   </div>

   <!-- checkbox for agreeing to terms -->
   <div>
    <input type="checkbox"  id="terms">
    <label for="terms">I agree to the terms and conditions</label>
   </div>

   <!-- textarea for comments -->
   <div>
    <label for="comments">Comments</label>
    <textarea id="comments" placeholder="Enter your comments" rows="4"></textarea>
   </div>

   <div>
    <button type="submit">submit</button>
   </div>
    
  </form>
</body>
</html>
